<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            margin-top: 30px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        .download-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Video Background Remover</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <br>
        <button type="submit">Remove Background</button>
    </form>

    {% if processed %}
        <h2>Preview of Processed Video</h2>
        <video width="640" controls>
            <source src="{{ url_for('static', filename='output.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <a href="/download" class="download-button">Download Processed Video</a>
    {% endif %}
</body>
</html>
